<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>epicmail | Signup</title>
    <link rel="stylesheet" href="signup-in.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body class="body__container">
    <header class="header__container">
        <h1 class="header__h1"> 
            <a href="index.html">
                <i class="h1__i fas fa-envelope"></i>
                <div class="h1__div">
                    <span>EPIC</span>
                    <span>MAIL</span>
                </div>
            </a> 
        </h1>
    </header>
    <main class="main__container">
        <form class="form__container" action="" method="get">
            <label for="Email">Email</label>
            <input type="email" name="" id="" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" name="" id="" placeholder="Password" required>
            <input type="submit" value="Signup">
            <span> <a class="form__a" href="signup.html
                ">click here</a>  to Sign up</span>
        </form>
    </main>
    <footer class="footer__container">
        EPIC MAIL &copy; 2019
    </footer>
</body>
</html>
